<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Dragon Ball - Jeu d'Amour et d'Amitié</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aero-container">
        <h1>Dragon Ball - Jeu d'Amour et d'Amitié</h1>

        <p>Choisis ton personnage :</p>
        <select id="character">
            <option value="goku">Goku</option>
            <option value="vegeta">Vegeta</option>
            <option value="bulma">Bulma</option>
            <option value="gohan">Gohan</option>
        </select>

        <p>Choisis la langue d'affichage :</p>
        <select id="language">
            <option value="fr">Français</option>
            <option value="en">English</option>
            <option value="ar">العربية</option>
            <option value="es">Español</option>
            <option value="it">Italiano</option>
        </select>

        <p>Choisis un pays pour partir en voyage :</p>
        <select id="country"></select>

        <button onclick="startGame()">Commencer l'aventure</button>

        <p id="result"></p>
        <img id="character-img" src="" alt="personnage" style="display:none;width:200px;">

        <table class="ki-table">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>KI</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Goku</td><td>9000</td></tr>
                <tr><td>Vegeta</td><td>8500</td></tr>
                <tr><td>Gohan</td><td>7000</td></tr>
                <tr><td>Bulma</td><td>200</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
